<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test02</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #D0D0D0;
        }
        li {
            list-style: none;
        }
        
        div {
            position: relative;
            width: 400px;
            margin: 0 auto;
        }
        
        img {
            width: 600px;
            height: 550px;
        }
        
        ul {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        
        ul>li {
            width: 25px;
            height: 25px;
            text-align: center;
            line-height: 25px;
            background-color: rgba(0, 0, 0, 0.2);
            margin: 5px;
            display: inline-block;
            color: #fff;
            cursor: pointer;
        }
        
        ul>li:hover {
            background-color: #000;
        }
    </style>
</head>

<body>
    <div>
        <img src="1.jpg" alt="">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <button onclick="toggleBrightness()">Lighten</button> 
    </div>
    <script>
        var img = document.querySelector('img');
        var ul = document.querySelector('ul');
        for (var i = 0; i < ul.children.length; i++) {
            var index = i + 1;
            ul.children[i].setAttribute('index', index); 
            ul.children[i].addEventListener('click', function() {
                img.src =this.getAttribute('index') + '.jpg';
            })
        }
        var isBright = true;
        function toggleBrightness() {
            var bigImage = document.querySelector('img');
            var button = document.querySelector('button');
            if (isBright) {
                bigImage.style.filter = 'brightness(120%)';
                button.textContent = 'Darken';
            } else {
                bigImage.style.filter = 'brightness(80%)';
                button.textContent = 'Lighten';
            }
            isBright = !isBright;
        }  
    </script>
</body>

</html>
